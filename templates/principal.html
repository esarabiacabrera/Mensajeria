<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="content">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    </section>

    <section>
      <form action="">
        <div class="card text-center">
          <div class="card-header">
            Mensajes
          </div>
          <div class="card-body">
            <input required type="text" class="form-control" id="txtAsunto" name="txtAsunto" placeholder="Asunto:"
              max="50">
            <select required name="selct_destino" id="selct_destino" class="form-control mt-3">
              <option value="">Seleccione distanitario</option>
              {% for datos in listaUsua %}
              <option value="{{datos['correo']}}">{{datos['nombreUsuario']}}</option>
              {% endfor %}
            </select>

            <textarea name="txtMensaje" id="txtMensaje" class="form-control mt-5" placeholder="Mensaje:"></textarea>
          </div>
          <div class="card-footer text-muted">
            <button class="btn btn-success" type="submit">Enviar</button>
          </div>
        </div>
      </form>

    </section>

    <div>
      <a href="/"><button class="btn btn-primary">Regresar</button></a>
    </div>
  </main>

</body>

</html>
